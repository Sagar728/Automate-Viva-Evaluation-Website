  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const servicesData = [
        { title: 'Real-time Analysis', description: 'Instantly analyze student responses during oral examinations.' },
        { title: 'AI-based Scoring', description: 'Automatically score and provide feedback using advanced algorithms.' },
        { title: 'Customizable Criteria', description: 'Tailor evaluation criteria to match specific educational requirements.' },
        { title: 'Integration', description: 'Seamlessly integrate with existing learning management systems for efficient workflow.' },
        { title: 'Efficient Workflow', description: 'Streamline the evaluation process, saving time and resources.' },
        { title: 'Secure Authentication', description: 'Ensure the security and integrity of user authentication.' }
      ];

      const servicesSection = document.getElementById('services');

      servicesData.forEach((service, index) => {
        const div = document.createElement('div');
        div.classList.add('service');
        div.innerHTML = `
          <h2><i class="icon fas fa-cogs"></i>${service.title}</h2>
          <p>${service.description}</p>
        `;
        servicesSection.appendChild(div);
      });

      animateServices();
    });

    function animateServices() {
      const services = document.querySelectorAll('.service');
      services.forEach((service, index) => {
        setTimeout(() => {
          service.style.opacity = '1';
          service.style.transform = 'translateY(0)';
        }, index * 100);
      });
    }
  </script>
